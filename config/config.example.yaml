app:
  name: Monitoring
  env: development

server:
  host: 0.0.0.0
  port: 8080

database:
  provider: postgres
  host: localhost
  port: 5432
  name: monitoring
  user: monitoring_user
  password: change_me
  pool:
    min: 2
    max: 10

mqtt:
  enabled: true
  broker_url: mqtt://localhost:1883
  username: mqtt_user
  password: change_me
  client_id: monitoring-backend
  topic_prefix: monitoring
  qos: 1

auto_update:
  enabled: false
  channel: stable
  check_interval_seconds: 3600
  source: github-releases
  repository: org/monitoring
  allow_major_upgrade: false

auth:
  provider: local
  jwt:
    secret: change_me_long_random_secret
    expires_in: 12h
  session:
    enabled: true
    cookie_name: monitoring_session
    secure: false
  admin_bootstrap:
    username: admin
    password: change_me

plugins:
  directory: ./plugins
  auto_discovery: true
  load_on_start: true
