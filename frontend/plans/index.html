<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitoring - MQTT Map + Camera RTSP</title>
    <style>
      body {
        margin: 0;
        font-family: Inter, Arial, sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }
      .container {
        max-width: 1200px;
        margin: 24px auto;
        padding: 0 16px;
      }
      .plan {
        position: relative;
        height: 680px;
        border-radius: 12px;
        background: linear-gradient(130deg, #1e293b 0%, #0f172a 100%);
        border: 1px solid #334155;
        overflow: hidden;
      }
      .point {
        position: absolute;
        transform: translate(-50%, -50%);
        min-width: 120px;
        padding: 8px 10px;
        border-radius: 10px;
        color: #fff;
        font-size: 13px;
        font-weight: 600;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
        z-index: 20;
      }
      .point small {
        display: block;
        opacity: 0.85;
        font-size: 11px;
        font-weight: 500;
      }
      .camera-widget {
        position: absolute;
        border-radius: 10px;
        border: 1px solid rgba(100, 116, 139, 0.8);
        background: #020617;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.35);
        overflow: hidden;
      }
      .camera-head {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        align-items: center;
        padding: 6px 8px;
        background: rgba(15, 23, 42, 0.85);
        border-bottom: 1px solid rgba(100, 116, 139, 0.35);
        font-size: 12px;
      }
      .badge {
        border-radius: 999px;
        padding: 3px 8px;
        font-weight: 700;
        font-size: 11px;
        text-transform: uppercase;
      }
      .badge.ok {
        color: #052e16;
        background: #4ade80;
      }
      .badge.warning {
        color: #422006;
        background: #fbbf24;
      }
      .badge.error {
        color: #450a0a;
        background: #f87171;
      }
      .camera-body {
        height: calc(100% - 34px);
        position: relative;
      }
      .camera-video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        background: radial-gradient(circle at 50% 20%, #1e293b 0%, #0f172a 70%);
      }
      .camera-overlay {
        position: absolute;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 10px;
        font-size: 12px;
        font-weight: 700;
      }
      .camera-overlay.error {
        display: flex;
        background: rgba(127, 29, 29, 0.72);
      }
      .camera-overlay.warning {
        display: flex;
        background: rgba(120, 53, 15, 0.68);
      }
      .status {
        margin-top: 12px;
        color: #94a3b8;
      }
      .legend {
        margin-top: 14px;
        display: flex;
        gap: 10px;
        color: #94a3b8;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <h1>Plan dynamique (mqtt-map + camera-rtsp)</h1>
      <section id="plan" class="plan"></section>
      <p id="status" class="status">Connexion au flux temps rÃ©elâ€¦</p>
      <div class="legend">
        <span>ðŸŸ¢ online</span>
        <span>ðŸŸ  reconnecting</span>
        <span>ðŸ”´ offline / timeout</span>
      </div>
    </main>

    <script>
      const plan = document.getElementById('plan');
      const statusEl = document.getElementById('status');
      const pointElements = new Map();
      const cameraElements = new Map();

      function renderPoint(point) {
        let el = pointElements.get(point.id);
        if (!el) {
          el = document.createElement('article');
          el.className = 'point';
          pointElements.set(point.id, el);
          plan.appendChild(el);
        }

        el.style.left = `${point.x}%`;
        el.style.top = `${point.y}%`;
        el.style.background = point.color;
        el.innerHTML = `${point.icon} ${point.label}<small>${point.sourceTopic}</small>`;
      }

      function createCameraWidget(camera) {
        const wrapper = document.createElement('article');
        wrapper.className = 'camera-widget';

        const head = document.createElement('header');
        head.className = 'camera-head';

        const name = document.createElement('strong');
        name.textContent = camera.name;

        const badge = document.createElement('span');
        badge.className = 'badge';

        head.appendChild(name);
        head.appendChild(badge);

        const body = document.createElement('div');
        body.className = 'camera-body';

        const media = document.createElement('video');
        media.className = 'camera-video';
        media.autoplay = true;
        media.muted = true;
        media.loop = true;
        media.playsInline = true;

        const overlay = document.createElement('div');
        overlay.className = 'camera-overlay';

        body.appendChild(media);
        body.appendChild(overlay);

        wrapper.appendChild(head);
        wrapper.appendChild(body);

        plan.appendChild(wrapper);

        cameraElements.set(camera.id, {
          wrapper,
          badge,
          media,
          overlay,
        });
      }

      function updateBadge(badgeEl, streamState) {
        badgeEl.classList.remove('ok', 'warning', 'error');
        badgeEl.classList.add(streamState.visualState || 'warning');
        badgeEl.textContent = streamState.status;
      }

      function configureMediaElement(mediaEl, camera) {
        const strategy = camera.conversion.strategy;
        if (strategy === 'hls' || strategy === 'mse') {
          mediaEl.src = camera.conversion.publicUrl || '';
        } else {
          mediaEl.removeAttribute('src');
        }
      }

      function renderCamera(camera) {
        if (!cameraElements.has(camera.id)) {
          createCameraWidget(camera);
        }

        const refs = cameraElements.get(camera.id);
        refs.wrapper.style.left = `${camera.widget.x}%`;
        refs.wrapper.style.top = `${camera.widget.y}%`;
        refs.wrapper.style.width = `${camera.widget.width}%`;
        refs.wrapper.style.height = `${camera.widget.height}%`;
        refs.wrapper.style.transform = 'translate(-50%, -50%)';
        refs.wrapper.style.zIndex = String(camera.widget.zIndex || 1);

        refs.media.dataset.strategy = camera.conversion.strategy;
        refs.media.dataset.codec = camera.conversion.codec;
        refs.media.title = `Mode ${camera.conversion.strategy} (${camera.conversion.codec})`;

        configureMediaElement(refs.media, camera);
        updateBadge(refs.badge, camera.streamState);

        if (camera.streamState.visualState === 'error' || camera.streamState.visualState === 'warning') {
          refs.overlay.className = `camera-overlay ${camera.streamState.visualState}`;
          refs.overlay.innerHTML = `${camera.streamState.errorCode || 'STREAM_ISSUE'}<br/>${camera.streamState.errorMessage || 'Flux indisponible'}<br/>Tentative #${camera.streamState.reconnectAttempt || 0}`;
        } else {
          refs.overlay.className = 'camera-overlay';
          refs.overlay.textContent = '';
        }
      }

      fetch('/api/points')
        .then((response) => response.json())
        .then((data) => data.points.forEach(renderPoint))
        .catch(() => {
          statusEl.textContent = 'Impossible de charger les points initiaux.';
        });

      fetch('/api/cameras')
        .then((response) => response.json())
        .then((data) => data.cameras.forEach(renderCamera))
        .catch(() => {
          statusEl.textContent = 'Impossible de charger les widgets camÃ©ra.';
        });

      const eventSource = new EventSource('/api/stream');
      eventSource.addEventListener('ready', () => {
        statusEl.textContent = 'Flux temps rÃ©el connectÃ©.';
      });

      eventSource.addEventListener('point_update', (event) => {
        const point = JSON.parse(event.data);
        renderPoint(point);
      });

      eventSource.addEventListener('camera_update', (event) => {
        const camera = JSON.parse(event.data);
        renderCamera(camera);
      });

      eventSource.onerror = () => {
        statusEl.textContent = 'Flux interrompu, tentative de reconnexionâ€¦';
      };
    </script>
  </body>
</html>
